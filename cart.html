<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase - Cart</title>
<style>
body { font-family: Arial,sans-serif; margin:0; padding:0; background:#f9f9f9; }
header { background:#111; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
header a { color:white; text-decoration:none; }
.container { max-width:800px; margin:auto; padding:20px; }
.cart-item { display:flex; justify-content:space-between; align-items:center; background:white; padding:10px; margin-bottom:10px; border-radius:5px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
.cart-item img { width:80px; height:80px; object-fit:cover; border-radius:5px; }
.cart-item button { background:red; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px; }
.cart-item button:hover { background:darkred; }
.total { text-align:right; font-size:18px; font-weight:bold; margin-top:10px; }
.checkout-btn { display:block; margin:20px auto; padding:10px 20px; background:green; color:white; border:none; border-radius:5px; cursor:pointer; }
.checkout-btn:hover { background:darkgreen; }
</style>
</head>
<body>

<header>
  <a href="index.html">‚Üê Home</a>
  <div>
    <a href="cart.html">Cart üõí</a>
  </div>
</header>

<div class="container">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<div class="total" id="cart-total">Total: $0</div>
<button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</div>

<script>
let cart = [];
if(localStorage.getItem('cart')){
  cart = JSON.parse(localStorage.getItem('cart'));
}
updateCartDisplay();

function updateCartDisplay(){
  const cartItemsDiv = document.getElementById('cart-items');
  cartItemsDiv.innerHTML = "";
  let total = 0;

  cart.forEach((item,index)=>{
    total += item.price;
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <p>${item.name} - $${item.price}</p>
      <button onclick="removeFromCart(${index})">Remove</button>
    `;
    cartItemsDiv.appendChild(div);
  });

  document.getElementById('cart-total').innerText = "Total: $" + total;
}

function removeFromCart(index){
  cart.splice(index,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartDisplay();
}

function checkout(){
  if(cart.length===0){
    alert("Your cart is empty!");
    return;
  }
  // Store total in localStorage for checkout page
  localStorage.setItem('checkoutTotal', document.getElementById('cart-total').innerText);
  window.location.href = "checkout.html";
}
</script>

</body>
</html>
