<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase - Categories</title>
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
  header { background:#111; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
  header a { color:white; text-decoration:none; margin-left:15px; }
  h1 { margin:0; }

  /* Category Navigation */
  .category-nav { display:flex; justify-content:center; flex-wrap:wrap; margin:20px 0; gap:10px; }
  .category-nav button { padding:10px 15px; border:none; cursor:pointer; border-radius:5px; background:#111; color:white; transition:0.3s; }
  .category-nav button:hover, .category-nav button.active { background:#f4c542; color:#111; }

  /* Products Grid */
  .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:0 20px; max-width:1200px; margin:auto; }
  .product { background:white; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; }
  .product img { width:100%; height:200px; object-fit:cover; border-radius:5px; }
  .product h3 { margin:10px 0; }
  .product p { margin:5px 0; font-weight:bold; }
  .btn { padding:10px 15px; background:#111; color:white; text-decoration:none; border-radius:4px; display:inline-block; margin-top:10px; }
  .btn:hover { background:#f4c542; color:#111; }

  /* Footer */
  footer { background:black; color:white; padding:40px 20px; margin-top:40px; text-align:center; }
  .footer-container { display:flex; flex-wrap:wrap; justify-content:center; gap:40px; }
  .footer-section { flex:1 1 20px; min-width:200px; text-align:center; }
  .footer-section h3 { margin-bottom:15px; color:white; }
  .footer-section p, .footer-section a { color:white; text-decoration:none; font-size:14px; display:block; margin:5px 0; }
  .footer-section a:hover { color:white; }
  .social-icons { display:flex; justify-content:center; gap:15px; margin-top:10px; }
  .social-icons a { color:white; font-size:20px; transition:0.3s; }
  .payment-icons img { width:50px; margin:10px 5px 0 5px; }

  @media (max-width:768px) {
    .footer-container { flex-direction:column; gap:30px; }
  }
</style>
</head>
<body>

<header>
  <a href="index.html">‚Üê Home</a>
  <h1>ShopEase - Categories</h1>
  <a href="cart.html">Cart üõí</a>
</header>

<!-- Category Navigation -->
<div class="category-nav">
  <button class="active" data-category="all">All</button>
  <button data-category="Electronics">Electronics</button>
  <button data-category="Fashion">Fashion</button>
  <button data-category="Books">Books</button>
</div>

<!-- Products Grid -->
<div class="products" id="products-container">
  <!-- Products will be rendered here dynamically -->
</div>

<script>
const products = [
  // Electronics
  {name:"Laptop", price:1000, category:"Electronics", img:"img/laptop.jpg"},
  {name:"Headphones", price:150, category:"Electronics", img:"img/headphones.jpg"},
  {name:"Smartphone", price:700, category:"Electronics", img:"img/smartphone.jpg"},
  {name:"Tablet", price:400, category:"Electronics", img:"img/tablet.jpg"},
  {name:"Smartwatch", price:200, category:"Electronics", img:"img/smartwatch.jpg"},
  {name:"Camera", price:500, category:"Electronics", img:"img/camera.jpg"},

  // Fashion
  {name:"T-Shirt", price:25, category:"Fashion", img:"img/tshirt.jpg"},
  {name:"Jeans", price:50, category:"Fashion", img:"img/jeans.jpg"},
  {name:"Jacket", price:80, category:"Fashion", img:"img/jacket.jpg"},
  {name:"Sneakers", price:60, category:"Fashion", img:"img/sneakers.jpg"},
  {name:"Hat", price:20, category:"Fashion", img:"img/hat.jpg"},
  {name:"Sunglasses", price:45, category:"Fashion", img:"img/sunglasses.jpg"},

  // Books
  {name:"Book 1", price:15, category:"Books", img:"img/book1.jpg"},
  {name:"Book 2", price:20, category:"Books", img:"img/book2.jpg"},
  {name:"Book 3", price:18, category:"Books", img:"img/book3.jpg"},
  {name:"Book 4", price:22, category:"Books", img:"img/book4.jpg"},
  {name:"Book 5", price:25, category:"Books", img:"img/book5.jpg"},
  {name:"Book 6", price:30, category:"Books", img:"img/book6.jpg"},
];

// Function to display products
function displayProducts(filter = "all") {
  const container = document.getElementById('products-container');
  container.innerHTML = "";
  const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
  filtered.forEach(product => {
    const div = document.createElement('div');
    div.classList.add('product');
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <a href="#" class="btn">Add to Cart</a>
    `;
    container.appendChild(div);
  });
}

// Initial display: All products
displayProducts();

// Category buttons event
document.querySelectorAll('.category-nav button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.category-nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const category = btn.getAttribute('data-category');
    displayProducts(category);
  });
});
</script>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h3>Store Location</h3>
      <p>123 ShopEase Street</p>
      <p>Mumbai, India</p>
      <p>info@shopease.com</p>
      <p>+91 12345 67890</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="footer-section">
      <h3>Shop</h3>
      <a href="category.html">Shop All</a>
    </div>
    <div class="footer-section">
      <h3>Customer Support</h3>
      <a href="contact.html">Contact Us</a>
      <a href="aboutus.html">About Us</a>
    </div>
  </div>
  <hr>
  <p>We accept the following paying methods</p>
  <div class="payment-icons">
    <img src="logo/Visa.png" alt="Visa">
    <img src="logo/Mastercard.png" alt="MasterCard">
    <img src="logo/Amex.png" alt="American Express">
    <img src="logo/Diners.png" alt="Diners">
    <img src="logo/Discover.png" alt="Discover">
    <img src="logo/PayPal.png" alt="PayPal">
  </div>
</footer>

</body>
</html>
