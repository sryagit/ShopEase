<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase - Categories</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
  header { background:#111; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
  header a { color:white; text-decoration:none; margin-left:15px; }
  h1 { margin:0; }

  /* Category Navigation */
  .category-nav { display:flex; justify-content:center; flex-wrap:wrap; margin:20px 0; gap:10px; }
  .category-nav button { padding:10px 15px; border:none; cursor:pointer; border-radius:5px; background:#111; color:white; transition:0.3s; }
  .category-nav button:hover, .category-nav button.active { background:#f4c542; color:#111; }

  /* Products Grid */
  .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:0 20px; max-width:1200px; margin:auto; }
  .product { background:white; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; }
  .product img { width:100%; height:200px; object-fit:cover; border-radius:5px; }
  .product h3 { margin:10px 0; }
  .product p { margin:5px 0; font-weight:bold; }
  .btn { padding:10px 15px; background:#111; color:white; text-decoration:none; border-radius:4px; display:inline-block; margin-top:10px; }
  .btn:hover { background:#f4c542; color:#111; }
</style>
</head>
<body>

<header>
  <a href="index.html">‚Üê Home</a>
  <h1>ShopEase - Categories</h1>
  <a href="cart.html">Cart üõí</a>
</header>

<!-- Category Navigation -->
<div class="category-nav">
  <button class="active" data-category="all">All</button>
  <button data-category="Electronics">Electronics</button>
  <button data-category="Fashion">Fashion</button>
  <button data-category="Books">Books</button>
</div>

<!-- Products Grid -->
<div class="products" id="products-container">
  <!-- Products will be rendered here dynamically -->
</div>

<script>
const products = [
  {name:"Laptop", price:1000, category:"Electronics", img:"https://via.placeholder.com/250x200?text=Laptop"},
  {name:"Headphones", price:150, category:"Electronics", img:"https://via.placeholder.com/250x200?text=Headphones"},
  {name:"T-Shirt", price:25, category:"Fashion", img:"https://via.placeholder.com/250x200?text=T-Shirt"},
  {name:"Jeans", price:50, category:"Fashion", img:"https://via.placeholder.com/250x200?text=Jeans"},
  {name:"Book A", price:15, category:"Books", img:"https://via.placeholder.com/250x200?text=Book+A"},
  {name:"Book B", price:20, category:"Books", img:"https://via.placeholder.com/250x200?text=Book+B"},
];

// Function to display products
function displayProducts(filter = "all") {
  const container = document.getElementById('products-container');
  container.innerHTML = "";
  const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
  filtered.forEach(product => {
    const div = document.createElement('div');
    div.classList.add('product');
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <a href="#" class="btn">Add to Cart</a>
    `;
    container.appendChild(div);
  });
}

// Initial display: All products
displayProducts();

// Category buttons event
document.querySelectorAll('.category-nav button').forEach(btn => {
  btn.addEventListener('click', () => {
    // Remove active from all
    document.querySelectorAll('.category-nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const category = btn.getAttribute('data-category');
    displayProducts(category);
  });
});
</script>

</body>
</html>
