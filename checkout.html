<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase - Checkout</title>
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: Arial,sans-serif; margin:0; padding:0; background:#f9f9f9; }
header { display:flex; justify-content:space-between; align-items:center; background:#111; color:white; padding:15px 20px; }
header a { color:white; text-decoration:none; }
.container { max-width:800px; margin:auto; padding:20px; }
h2 { margin-bottom:10px; }
.cart-items { margin-bottom:20px; }
.cart-item { display:flex; justify-content:space-between; align-items:center; background:white; padding:10px; margin-bottom:10px; border-radius:5px; }
.cart-item img { width:60px; height:60px; object-fit:cover; border-radius:5px; }
.total { font-weight:bold; text-align:right; margin-bottom:20px; }
form input, form textarea { width:100%; padding:8px; margin:5px 0; border-radius:4px; border:1px solid #ccc; }
form button { padding:10px 15px; background:green; color:white; border:none; border-radius:4px; cursor:pointer; margin-top:10px; }
form button:hover { background:darkgreen; }

/* Footer */
footer { background:black; color:white; padding:40px 20px; margin-top:40px; text-align:center; }
.footer-container { display:flex; flex-wrap:wrap; justify-content:center; gap:40px; }
.footer-section { flex:1 1 20px; min-width:200px; text-align:center; }
.footer-section h3 { margin-bottom:15px; color:white; }
.footer-section p, .footer-section a { color:white; text-decoration:none; font-size:14px; display:block; margin:5px 0; }
.footer-section a:hover { color:white; }
.social-icons { display:flex; justify-content:center; gap:15px; margin-top:10px; }
.social-icons a { color:white; font-size:20px; transition:0.3s; }
.payment-icons img { width:50px; margin:10px 5px 0 5px; }
@media (max-width:768px) {
  .footer-container { flex-direction:column; gap:30px; }
}
</style>
</head>
<body>

<header>
  <a href="index.html">‚Üê Home</a>
  <div>Cart üõí <span id="cart-count">0</span></div>
</header>

<div class="container">
<h2>Checkout</h2>

<div class="cart-items" id="cart-items"></div>
<div class="total" id="cart-total">Total: $0</div>

<h3>Shipping & Payment Info</h3>
<form id="checkout-form">
  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email" required>
  <textarea placeholder="Shipping Address" rows="4" required></textarea>
  <button type="submit">Place Order</button>
</form>
</div>

<script>
// Load cart from localStorage
let cart = [];
if(localStorage.getItem('cart')){
  cart = JSON.parse(localStorage.getItem('cart'));
}
updateCartCount();
renderCart();

function updateCartCount(){
  document.getElementById('cart-count').innerText = cart.length;
}

function renderCart(){
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item=>{
    total += item.price;
    cartItems.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}" alt="${item.name}">
        <p>${item.name} - $${item.price}</p>
      </div>
    `;
  });
  document.getElementById('cart-total').innerText = "Total: $" + total;
}

// Handle checkout form
document.getElementById('checkout-form').addEventListener('submit', e=>{
  e.preventDefault();
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  
  // Clear cart and update
  cart = [];
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  renderCart();
  e.target.reset();
  
  // Redirect to thank you page
  window.location.href = "thankyou.html";
});
</script>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h3>Store Location</h3>
      <p>123 ShopEase Street</p>
      <p>Mumbai, India</p>
      <p>info@shopease.com</p>
      <p>+91 12345 67890</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="footer-section">
      <h3>Shop</h3>
      <a href="category.html">Shop All</a>
    </div>
    <div class="footer-section">
      <h3>Customer Support</h3>
      <a href="contact.html">Contact Us</a>
      <a href="aboutus.html">About Us</a>
    </div>
  </div>
  <hr>
  <p>We accept the following paying methods</p>
  <div class="payment-icons">
    <img src="logo/Visa.png" alt="Visa">
    <img src="logo/Mastercard.png" alt="MasterCard">
    <img src="logo/Amex.png" alt="American Express">
    <img src="logo/Diners.png" alt="Diners">
    <img src="logo/Discover.png" alt="Discover">
    <img src="logo/PayPal.png" alt="PayPal">
  </div>
</footer>

</body>
</html>
